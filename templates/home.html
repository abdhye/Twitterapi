<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>


<style>
    .container {
        margin-top: 10px;
    }

    button {
        border: 0px;
        background-color: white;
    }

    .card {
        width: 18rem;
    }

    .card-img-top {
        height: 240px;
    }

    .card-title {
        text-align: center;
    }

    .twt-title {
        color: #3C73C0;
    }

    .mar-title {
        color: #EF1223;
    }
</style>


<body>

    <div class="container">
        <div class="row">

            <div class="col-md-6 col-sm-6 col-sm-12">
                <form action="{% url 'goto-twitter' %}">
                    <button>
                        <div class="card">
                            <img src="/static/imgs/twt-logo.png" class="card-img-top" alt="twtlogo">
                            <div class="card-body">
                                <h5 class="card-title twt-title">Twitter</h5>
                            </div>
                        </div>
                    </button>
                </form>
            </div>

            <div class="col-md-6 col-sm-6 col-sm-12">
                <form action="{% url 'goto-marvel-coverpage' %}">
                    <button>
                        <div class="card">
                            <img src="/static/imgs/marvel-logo.jpeg" class="card-img-top" alt="marvellogo">
                            <div class="card-body">
                                <h5 class="card-title mar-title">Marvel</h5>
                            </div>
                        </div>
                    </button>
                </form>
            </div>

        </div>
    </div>

</body>


</html>
